<app-logo></app-logo>

<!-- login form -->

<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <form class="login-form">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">perm_identity</i>
          <input id="firstName" type="text" />
          <label for="password">First Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">perm_identity</i>
          <input id="lastName" type="text" />
          <label for="password">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input class="validate" id="email" type="email" />
          <label for="email" data-error="wrong" data-success="right"
            >Email</label
          >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" type="password" />
          <label for="password">Password</label>
          <app-show-password></app-show-password>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="confpassword" type="password" />
          <label for="password">Confirm Password</label>
          <app-show-password></app-show-password>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="emergencyNumbers" type="text" />
          <label for="password">Emergy Numbers</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">watch</i>

          <input id="watchid" type="text" />
          <label for="password">Smart Watch ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">supervisor_account</i>
          <input id="age" type="text" />
          <label for="password">Age</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">people_outline</i>
          <label for="password">Gender</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 offset-s1">
          <label>
            <input type="checkbox" />
            <span>Female</span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 offset-s1">
          <label>
            <input type="checkbox" />
            <span>Male</span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 offset-s1">
          <label>
            <input type="checkbox" />
            <span>Other</span>
          </label>
        </div>
      </div>
      <br />

      <div class="row">
        <div class="input-field col s12" id="login">
          <a routerLink="/" class="btn waves-effect waves-light col s12"
            >Sign up</a
          >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s6">
          <p class="margin right-align medium-small">
            <a routerLink="/login">Already have an account?</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
