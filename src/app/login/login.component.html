<app-logo></app-logo>
<!-- login form -->
<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <div *ngIf="authService.currentUser$ | async as user">
      {{ authService.currentUser$.toString() }}
    </div>
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input
            class="validate"
            id="email"
            type="email"
            formControlName="email"
          />
          <label for="email" data-error="wrong" data-success="right"
            >Email</label
          >
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input id="password" type="password" formControlName="password" />
          <label for="password">Password</label>
          <app-show-password></app-show-password>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m12 l12 login-text">
          <label>
            <input type="checkbox" id="remember-me" />
            <span>Remember me</span></label
          >
        </div>
      </div>
      <br />
      <div class="row">
        <div class="input-field col s12" id="login">
          <button type="submit" class="btn waves-effect waves-light col s12">
            Login
          </button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small">
            <a routerLink="/register">Register Now!</a>
          </p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small">
            <a routerLink="/">Forgot password?</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
